{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/index.css' %}">
    <title>Your Website</title>
</head>
<body>

    <!-- <div id="dashboard">

                <img class="logo" src="logo.png" alt="logo here">

            hello
        </div>

    <div id="dashboard">
        <div class="logo">
            <img src="{% static 'homepage/img/logo.png' %}" alt="Logo">
        </div>
        <div class="search-bar-container">
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="button"> 
             <button id="notifications">
                <img src="{% static 'homepage/img/notifications.png' %}" alt="notifications" class="notifications">
             </button>
             <button id="upload">
                <img src="{% static 'homepage/img/upload.png' %}" alt="upload" class="upload">
             </button>
             <button id="settings">
                <img src="{% static 'homepage/img/settings.png' %}" alt="settings" class="settings">
             </button>
             <button id="account">
                <img src="{% static 'homepage/img/account.png' %}" alt="account" class="account">
             </button>
        </div>
    </div>
        <!-- <h1>Dashboard</h1> -->
        <!-- Add your dashboard content here -->
    </div>
    <div id="body-container">
        <div id="content-container">
            <div id="feed">
                <h2>Feed Section</h2>
                <div class="post">
                    <div class="profile">
                        <img src="{% static 'homepage/img/profile-pic.jpg' %}" alt="Profile Picture" class="profile-pic">
                        <div class="profile-info">
                            <div class="profile-name">{{ first_name }} {{ last_name }}</div>
                            <!-- <div class="profile-username">{{ username }}</div> -->
                            <div class="college-data">
                                <div class="college-name">
                                    <!-- ADYPSOE  -->
                                    {{ college_name }}
                                </div>
                                <div class="subject">
                                    <!-- BEE -->
                                    {{ subject }}
                                </div>
                                <div class="chapter">
                                    <!-- Unit - 1 -->
                                    {{ chapter }}
                                </div>
                            </div>
                        </div>
                        <div class="time">
                            {{ time }}
                        </div>
                    </div>
                    <div class="post-title">
                        {{ post_title}}
                    </div>
                    <div class="post-content">
                        {{ post_content }}
                    </div>
                </div>
                <!-- Add more posts if needed -->
            </div>
            <div id="sidebar">
                <h2>Sidebar Section</h2>
                <!-- Add your sidebar content here -->

                <div class="sidebar-container">
                    <div class="sidebar-title">
                        {{ sidebar_title }}
                    </div>
                    <div class="sidebar-content">
                        {{ sidebar_content }}
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
